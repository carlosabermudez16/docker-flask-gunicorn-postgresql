
{% macro render_field(field) %}
    <td> {{ field.label }} </td>
    <dd> {{ field(**kwargs)|safe }} </dd>

    {% if field.errors %}
        {% for error in field.errors %}
            <div class="alert alert-danger">
                <span> {{ error }} </span>
            </div>
        {% endfor %}
    {% endif %}

{% endmacro %}
