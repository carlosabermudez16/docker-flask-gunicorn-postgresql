<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'libs/css/bootstrap.min.css') }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/style.css') }}">

    {%block head%}{%endblock%}

    <link rel="icon" href="{{ url_for('static', filename = 'ico/favicon.ico') }}">
    
    <title> {% block title %}{% endblock %} </title>
</head>
<body>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
            
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <footer>
        <div class="container">
            <div class="row" style="background-color: cornflowerblue;">
                <p class="copyright text-muted">&copy; Curso flask </p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename = 'libs/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename =  'libs/js/jquery-3.5.1.js') }}"></script>
    
    <!-- <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>-->


</body>
</html>
